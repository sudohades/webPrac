<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 1</title>
  <style>
    /* Base fade in/out */
    body {
      opacity: 0;
      transition: opacity 0.6s ease;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    body.loaded {
      opacity: 1;
    }
    body.fade-out {
      opacity: 0;
    }

    /* Loading overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    #overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Spinner */
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
    <a href="home.html">Return to Main page</a>
  <h1>Welcome to Page 1</h1>
  <p>This is the first layout.</p>
  <button id="switchBtn">Go to Page 2</button>

  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <script>
    // Fade-in on load
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // Button action
    const overlay = document.getElementById("overlay");
    document.getElementById("switchBtn").addEventListener("click", () => {
      document.body.classList.remove("loaded");
      document.body.classList.add("fade-out");
      overlay.classList.add("active");

      setTimeout(() => {
        window.location.href = "page2.html";
      }, 1000); // adjust timing
    });
  </script>
</body>
</html>
